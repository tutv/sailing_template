<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sailing Hotel Template - Responsive Bootstrap</title>

    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/modernizr-2.8.3.min.js"></script>
</head>
<body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="page">
        <header id="header">
            <!-- Info top -->
            <div id="info">
                <div class="callUs">
                    <span>Call Us.</span>
                    <span class="number">+00 123 456 789</span>
                </div>
                <div class="language">Language <i class="fa fa-chevron-down"></i></div>
                <div class="social">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-skype"></i></a>
                    <a href="#"><i class="fa fa-pinterest"></i></a>
                </div>
            </div>

            <!-- Navbar fixed top -->
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.png" alt="Logo">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">Reservation</a></li>
                        <li><a href="#">Room</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Features</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>

            <!-- Slide -->
            <div id="slide-top" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#slide-top" data-slide-to="0" class="active"></li>
                    <li data-target="#slide-top" data-slide-to="1"></li>
                    <li data-target="#slide-top" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img class="img-responsive img-fullwidth" src="img/slide/img-slide-1.png" alt="Image slide one">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive img-fullwidth" src="img/slide/img-slide-2.png" alt="Image slide two">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                </div>
            </div>
            <!-- Slide -->
        </header>

        <!-- Reservation -->
        <section id="reservation">

        </section>

        <!-- Room -->
        <section id="room">

        </section>

        <!-- Banner -->
        <section id="banner">

        </section>

        <!-- About -->
        <section id="about">

        </section>

        <!-- Video -->
        <section id="video">

        </section>

        <!-- Event -->
        <section id="event">

        </section>

        <footer id="footer">
            <div class="linked"></div>
            <div class="copyright"></div>
        </footer>
    </div>

    <!-- Load script -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
